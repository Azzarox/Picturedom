{% load categories %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand ps-5 logo" href="{% url 'homepage photos' %}">Picturedom</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="{% url 'homepage photos' %}" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Photos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'create photo' %}">Add Photo</a>
                    </div>
                </li>
            {% endif %}

            {% categories %}
        </ul>
    </div>
    <div class="d-flex flex-row-reverse bd-highlight">
        <div class="navbar-nav pe-5">
            {% if request.user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'profile' %}">Hello, {{ request.user }}</a>
                <a class="nav-item nav-link" href="{% url 'logout' %}">Log out</a>
            {% else %}
                <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>

                <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </div>
</nav>
