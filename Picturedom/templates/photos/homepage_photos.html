{% extends 'base.html' %}

{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'homepage/gallery.css' %}">
{% endblock %}

{% block main %}
    <div class="masonry-grid mt-5">
        {% for photo in photos %}
            <div class="masonry-grid__item">
                <a href="{% url 'photo comments' photo.id %}">
                    <img src="{{ photo.image.url }}"
                         class="resized" alt=""/>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
