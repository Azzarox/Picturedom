{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block main %}
    <form action="{% url 'create photo' %}" method=POST enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-dark mt-3">Post</button>
    </form>
{% endblock %}
