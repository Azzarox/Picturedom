{% extends 'base.html' %}
{% load crispy_forms_filters %}



{% block main %}

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form action="" method='post'>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class='btn btn-outline-dark mt-3'>Login</button>
    </form>
{% endblock %}
